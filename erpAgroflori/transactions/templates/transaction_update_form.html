{%extends 'base.html'%}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Transaction Update{% endblock %}
{% block content %}
<h1>EDITAR TRANSACCIÓN</h1>
<form method="post">{% csrf_token %}
    {{ form | crispy }}
    <div class="py-3">
    <input type="submit" value="Guardar" class="btn btn-outline-success rounded-pill px-4 py-2 my-2 my-sm-0">
    <a class="btn btn-outline-success rounded-pill px-4 py-2 my-2 my-sm-0" href="{% url 'search-transactions'%}">Atrás</a>
    </div>
</form>

{% endblock %}
